version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mostar
      POSTGRES_PASSWORD: trinity_lock_2024
      POSTGRES_DB: mostar_grid
    ports:
      - '5432:5432'
    volumes:
      - ./soul_layer/covenants/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./body_layer/api
      dockerfile: Dockerfile.flask
    ports:
      - '5000:5000'
    environment:
      - DATABASE_URL=postgresql://mostar:trinity_lock_2024@postgres:5432/mostar_grid
    depends_on:
      - postgres

  ifa_engine:
    build:
      context: ./mind_layer/engines/ifa_prolog
      dockerfile: Dockerfile.prolog
    ports:
      - '8080:8080'

  verdict_engine:
    build:
      context: ./mind_layer/engines/neutrosophic_lisp
      dockerfile: Dockerfile.lisp
    ports:
      - '81:8081'

volumes:
  postgres_data:
